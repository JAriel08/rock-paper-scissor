<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="history-gameplay">
            <div id="matchHistory">
                <span>Match History</span>
                <br>
            </div>
            <div class="participants-gameplay">
                <div class="participants">
                    <span id="player">Player</span>
                    <span id="computer">Computer</span>
                </div>
                <div id="gamePlay">

                </div>
            </div>

        </div>
        <div class="scores-buttons">
            <div class="scores">
                <span id="yourScore">Your Score: </span>
                <span id="computerScore">Computer Score: </span>
            </div>
            <div class="buttons">
                <button id="rockEl">✊</button>
                <button id="paperEl">✋</button>
                <button id="scissorsEl">✌️</button>
            </div>
        </div>
    </div>


    <script src="assets/script/script.js"></script>
</body>
</html>
